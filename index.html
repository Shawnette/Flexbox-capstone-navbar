<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Capstone Project Navigation Bar</title>
    
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
    crossorigin="anonymous"></script>
    
    <style>

        html {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body {
            margin: 0px;
        }   

        .navigationBar {
            background: lightcoral;
        }

        .navigationBar div {
            display:none;

        }

        .navigationBar .toggle,
        .navigationBar .myPage {
            display: inline-block;
        }

        .navigationBar .link1 , .link2, .link3 {
            display: block;
            text-align: center;
            padding: 1em;
            text-decoration: none;
            background: dodgerblue;
            color: black; 
        }

        .navigationBar .link1:hover,
        .navigationBar .link1:active {
            color: slateblue;
            background: white;
        }

        .navigationBar .link2:hover,
        .navigationBar .link2:active {
            color: slateblue;
            background: white;
        }
        .navigationBar .link3:hover,
        .navigationBar .link3:active {
            color: slateblue;
            background: white;
        }
        .navigationBar .MyPage {
            width: 10em;
            text-align: center;
            padding: 1em;
            color:black;
        }

        .navigationBar a {
            text-decoration: none;
        }
        .navigationBar .toggle {
            padding: 1em;
            color: black;
        }

        @media (min-width: 48em) {
            .navigationBar {
                display:flex;
        }
        
        
        .navigationBar .left,
        .navigationBar .right,
        .navigationBar .center {
            display: flex;
            flex: 1;
        }
        .navigationBar .link1, .link2, .link3 {
            width: auto;
        }
        
        .navigationBar .right {
            justify-content: flex-end;
        }

        .navigationBar .toggle {   
            display: none;
            }
        }

        @media (min-width: 48em) {
            .navigationBar div {
                display: flex;
            }
        }

        @media (max-width: 48em) {
        .navigationBar.active .toggle {
            background: slateblue;
            color: white;
            }
        
        .navigationBar .MyPage {
            text-align: left;
        }

        .navigationBar.active div {
            display: block;
        } 
            }
        
    </style>
</head>
<body>

    <div class="navigationBar"> 
        <a href="#" class="toggle" id="navIcon">
            <i class="fas fa-bars"></i>
        </a>
       <a href="#" class="MyPage">Shawnette Johnson</a>    

        <div class="left">
            <a href="#" class="link1">Introduction</a> 
            <a href="#" class="link2">Portolio</a> 
        </div>
        
        <div class="center">
            <h3>Welcome To My World! Enjoy Your Visit!</h3>
        </div>  
        
        <div class="right">
          <a href="#" class="link3">About Me</a> 
       </div>
   </div>
   
</body>
<script>
    const navIcon = document.querySelector('#navIcon');
    navIcon.addEventListener('click', (e) => {
        navIcon.parentElement.classList.toggle('active');
    })
</script>
</html>
